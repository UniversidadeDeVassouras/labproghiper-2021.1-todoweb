<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meus ToDos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />
</head>
<body>
    <h1>Cadastro de ToDos</h1>
    <section id="formulario-insercao-todo">
        <form action="{{ url_for('inserir')}}" method="post" enctype="application/x-www-form-urlencoded">
            <label for="todo-titulo">Título:</label>
            <input id="todo-titulo" type="text" name="titulo">
            <label for="todo-data">Data:</label>
            <input id="todo-data" type="datetime-local" name="data"/>
            <label for="todo-descricao">Descrição</label>
            <textarea id="todo-descricao" name="descricao"></textarea>
            <input type="submit">
        </form>
    </section>
    <h1>Lista de ToDos</h1>
    <section id="formulario-busca-todo">
        <form action="{{ url_for('busca') }}" method="get" enctype="application/x-www-form-urlencoded">
            <label for="todo-palavrachave">Busca:</label>
            <input type="text" id ='todo-palavrachave' name="palavra_chave" value="{{ palavra_chave if palavra_chave != None else '' }}">
            <input type="submit" />
        </form>
    </section>
    <section id="lista-todos">
        {% for todo in todo_list %}
            <section class="todo" id="todo-{{ todo.id }}">
                 <header>
                     <h2>{{ todo.titulo }}</h2>
                     <p>{{ todo.data }}</p>
                 </header>
                 <article>{{ todo.descricao }}</article>
                 <footer>
                     <a class="botao-excluir" href="{{ url_for('excluir', id=todo.id) }}">Excluir</a>
                 </footer>
            </section>
        {% endfor %}
    </section>
</body>
</html>
